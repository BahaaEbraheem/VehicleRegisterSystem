version: '3.9'

services:
  vehicle-register-app:
    build:
      context: .
      dockerfile: VehicleRegisterSystem.Web/Dockerfile
    image: vehicle-register-system
    ports:
      - "5257:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=VehicleRegisterSystemDb;User Id=sa;Password=P@ssw0rd;TrustServerCertificate=true
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - vehicle-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: vehicle-register-db
    user: root  # Run as root to fix permission issues
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=P@ssw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "P@ssw0rd" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 40s
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - vehicle-network

volumes:
  sqlserver_data:

networks:
  vehicle-network:
    driver: bridge